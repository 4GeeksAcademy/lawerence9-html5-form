<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Test Form</title>
</head>

<body>


  <div class="container">
    <div class="row m-3 rounded">
      <form>
        <div class="card">
          <div class="card-header d-flex justify-content-start">
            <h1>Payment form example</h1>
          </div>
  
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-3">
                <div class="alert alert-danger mb-0 justify-content-start d-flex" role="alert">
                  Some fields are missing.
                </div>
              </div>
  
              
              <div class="col-12 col-md-5 mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXX" required>
              </div>
  
              
              <div class="col-12 col-md-3 mb-3">
                <label for="secCode" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="secCode" placeholder="0000" required>
              </div>
  
              
              <div class="col-12 col-md-4 mb-3">
                <label for="moneyAmount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="moneyAmount" placeholder="Amount" required>
                </div>
              </div>
            </div>
  
            <div class="row">
              
              <div class="col-12 col-md-6 mb-3">
                <label for="nameInput" class="form-label">First name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="" required>
              </div>
  
              
              <div class="col-12 col-md-6 mb-3">
                <label for="lastInput" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastInput" placeholder="" required>
              </div>
            </div>
  
            <div class="row mt-2">

              <div class="col-12 col-md-6">
                <label for="cityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="" required>
              </div>
  

              <div class="col-12 col-md-3">
                <label for="stateInput" class="form-label">State</label>
                <div class="form">
                  <select class="form-select" id="stateInput" aria-label="Floating label select example">
                    <option selected>Pick a state</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                  </select>
                </div>
              </div>
  
              
              <div class="col-12 col-md-3">
                <label for="postalCode" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="" required>
              </div>
            </div>
  
            <div class="row mt-3">
              
              <div class="col-12 col-md-6 mb-3">
                <label for="acceptanceType" class="form-label d-flex">We accept:</label>
                <div class="bg-secondary p-2 rounded d-inline-flex gap-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payType" id="visa">
                    <i class="fa-brands fa-cc-visa"></i>
                  </div>
  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payType" id="mastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </div>
  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payType" id="paypal">
                    <i class="fa-brands fa-cc-paypal"></i>
                  </div>
  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payType" id="generic">
                    <i class="fa-solid fa-money-check-dollar"></i>
                  </div>
                </div>
              </div>
  
              
              <div class="col-12 col-md-6 mb-3">
                <label for="messageText" class="form-label">Message</label>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
                  <small>Add any notes here.</small>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <input class="btn btn-secondary" type="reset" value="Cancel">
            <input class="btn btn-primary" type="submit" value="Send">
          </div>
        </div>
      </form>
    </div>
  </div>
  


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
